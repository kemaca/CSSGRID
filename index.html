<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi maxime praesentium accusantium aliquid, modi .</p>
                <button>Book a table</button>
            </div>
            <img  class="hero-img" src="./images/hero.png" alt="pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our service</h2>
            <div class="dishes-grid">
                <img src="./images/video.png" alt="" class="dishes-item dishes-item__big">
                <img src="./images/dish1.png" alt="" class="dishes-item">
                <img src="./images/dish2.png" alt="" class="dishes-item">
                <img src="./images/dish3.png" alt="" class="dishes-item">
                <img src="./images/dish4.png" alt="" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <figure class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato de pasta y vegetales">
                </figure>
            </div>           
        </section>
    </main>
</body>
</html>
